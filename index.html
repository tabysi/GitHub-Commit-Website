<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css"  rel="stylesheet" />

    <title>GitHub Repo Commits</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <div class="fixed inset-0 overflow-hidden">
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white bg-opacity-5 p-6 rounded-lg shadow-lg backdrop-blur-lg w-1/2 h-1/2 relative">
                <h1 class="text-3xl font-bold text-center mb-4">GitHub Repo Commits</h1>
                <div class="mb-4">
                    <label for="repoSelector" class="text-white">Repository:</label>
                    <select id="repoSelector"
                        class="block w-full bg-gray-800 border border-gray-600 text-white p-2 rounded-md">
                        <!--? data: -->
                    </select>
                </div>

                <ul id="commitList" class="list-disc list-inside text-white space-y-2">
                    <!--? data: -->
                    <div id="loaderContainer"></div>
                </ul>

                <div id="commitButtonGroup"
                    class="flex justify-center space-x-4 mt-4 absolute bottom-10 left-1/2 transform -translate-x-1/2"
                    style="display: none;">
                    <!--? data: -->
                </div>

                <div class="skeleton-loader absolute bottom-5 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
            </div>
        </div>

        <div id="userCard" class="fixed inset-0 flex items-center justify-center hidden">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <!--? data: -->
                <h2 class="text-xl font-semibold mb-2" id="userCardName"></h2>
                <p id="userCardBio"></p>
                <p id="userCardLocation"></p>
                <p id="userCardCompany"></p>
                <button id="closeUserCard" class="mt-4 px-4 py-2 bg-purple-500 text-white rounded-lg">Schließen</button>
            </div>
        </div>

        <footer class="bg-gray-800 p-4 fixed bottom-0 w-full">
            <div class="container mx-auto flex justify-between items-center">
                <p class="text-white">made by <a href="https://github.com/tabysi" class="text-blue-400">Tabysi</a> with
                    ❤
                </p>
                <a href="https://github.com/tabysi/github-commits" class="text-white">GitHub</a>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
